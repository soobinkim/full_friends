<table class="table table-striped">
    <thead>
        <th>Name</th>
        <th>Show</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor = "let f of friends">
            <td>{{ f.first_name }} {{ f.last_name }}</td>
            <td><a [routerLink]="['/show',f._id]" (click)='getUser()'>Show</a></td>
            <td><a [routerLink]="['/update',f._id]">Update</a></td>
        </tr>

    </tbody>

</table>
